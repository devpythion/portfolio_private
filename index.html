    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
      }
      #nav_bar {
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
      }
      #nav_bar_left {
        margin-left: 1rem;
        font-size: 2rem;
        color: #e2017c;
      }
      #nav_bar_right a {
        font-size: 2rem;
        text-decoration: none;
        color: #ffffff;
        padding-right: 2rem;
      }
      #nav_bar_right a:hover{
        color: #e2017c;
        transition: color 1s;
      }
      #home_page {
        height: 100vh;
        background: #000000;
        display: flex;
        justify-content: center;
        border-bottom: 2px solid #e2017c;
        align-items: center;
        color: white;
      }
      #home_page img {
        height: auto;
        width: 100%;
        max-width: 500px;
        margin-bottom: 5rem;
      }
      .home_page_1 {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10rem;
        font-size: 2rem;
      }
      #home_page_text{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 20rem;
      }
      #home_page_text a{
        font-size: 3rem;
      }
      #home_page_text span {
        color: #e2017c;
      }

      @media screen and (max-width:850px) {
        #nav_bar{
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        #home_page img {
            height: auto;
            width: 100%;
            max-width: 400px;
            margin-bottom: 0px;
        }
        #nav_bar_right{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #nav_bar_right a{
            padding: 0;
        }
        .home_page_1{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0;
        }
        #home_page_text{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            width: 0px;
        }
        #home_page_text > a{
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        }
        #home_page_text > p{
          display: flex;
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="nav_bar">
        <div id="nav_bar_left">
          <span>Narayan</span>
        </div>
        <div id="nav_bar_right">
          <a href="#home_page">Home</a>
          <a href="#project_page">Project</a>
          <a href="#project_page">Contact</a>
        </div>
      </div>
      <div id="home_page">
        <div class="home_page_1">
          <div class="home_image">
            <img src="./image_assets/narayanbasnet.png" alt="">
          </div>
          <div id="home_page_text">
            <a>&lt;Narayan&gt; <span> &lt;Narayan></span></a>
            <p>I am a <span>passionate</span> web developer.</p>
          </div>
        </div>
      </div>
      <div id="project_page">
        <div class="topic"></div>
      </div>
    </div>
  </body>
